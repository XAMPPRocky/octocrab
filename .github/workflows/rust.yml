name: Rust

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        type: [stable, beta, nightly, windows, macos]
        include:
          - type: stable
            rust: stable
            os: ubuntu-latest
          - type: beta
            rust: beta
            os: ubuntu-latest
          - type: nightly
            rust: nightly
            os: ubuntu-latest
          - type: windows
            rust: stable
            os: windows-latest
          - type: macos
            rust: stable
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - run: rustup default ${{ matrix.rust }}
    - run: cargo build --verbose --all-targets
    - run: cargo test

  clippy:
    runs-on: ubuntu-latest
    steps:
    - run: cargo clippy

  format:
    runs-on: ubuntu-latest
    steps:
    - run: cargo fmt -- --check
